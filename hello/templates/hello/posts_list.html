{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'hello/it2025.css' %}">
    <link rel="stylesheet" href="{% static 'hello/back.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <a href="{% url 'home' %}" class="back-button fa-icon">
    <i class="fas fa-arrow-left"></i>
    <span>На главную</span>
</a>
</head>
<body>

{% block content %}
<h1>Статьи</h1>

{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content|truncatechars:200 }}...</p>
    <a href="{% url 'post_detail' post.id %}">Читать далее</a>
{% empty %}
    <p>Статей пока нет.</p>
{% endfor %}

{% endblock %}
</body>
</html>
